        <div class="container-fluid">
            <div class="row" id="status-bar" data-bind="text: status"></div>
            <div class="row">
                <div class="col">
                    <h3>Breweries</h3>                    
                </div>
                <div class="col">
                    <div data-bind="text: breweryResultsNum"></div>
    <!--                 <h8>This product uses the BreweryDB API but is not endorsed or certified by PintLabs</h8> -->
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <i class="fas fa-map-marker-alt" data-bind="click: getUserLocation"></i>
                </div>
                <div class="col">
                    <input type="text" class="form-control" data-bind="textInput: searchLocation" id="location" placeholder="Search by location"></input>
                </div>
            </div>  
            <div class="row">
                <div class="col">
                    <select id="filterList" class="btn btn-secondary dropdown-toggle" data-bind="options: breweryTypes, optionsCaption: '--None--', value: filterType, event: {change : filterBreweries}"></select>
                </div>
            </div>
            <div class="row">
                <div id="map"></div>
            </div>       
        </div>
